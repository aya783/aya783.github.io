<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cats</title>
<style>
  body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000080;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .card-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 10px;
    }

    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card button {
      padding: 10px 15px;
      background: #56C8E8;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover{
      background-color: #C9F4FF;
      color: gray;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }


    .grid-layout {
      display: grid;
      grid-template-rows: 80px 0.5fr 60px;
      grid-template-columns: 200px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
    }

    header {
      grid-area: header;
      background: #000080;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    aside {
      grid-area: sidebar;
      background: #f4f4f4;
      padding: 15px;
    }

    main {
      grid-area: main;
      background: #fff;
      padding: 15px;
    }

    footer {
      grid-area: footer;
      background: #000080;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }
</style>
</head>
<body>
  <header class="navbar">

  <div class="grid-layout">
